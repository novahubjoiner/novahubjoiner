<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Hub | Server Joiner</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/N0TsOEv.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc2626;
            --primary-dark: #991b1b;
            --primary-darker: #7f1d1d;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(15, 15, 15, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #888;
            --text-tertiary: #666;
            --border: rgba(220, 38, 38, 0.3);
            --border-light: rgba(220, 38, 38, 0.2);
            --shadow: 0 0 60px rgba(220, 38, 38, 0.2);
            --shadow-light: 0 0 20px rgba(220, 38, 38, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Background animated gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.1) 0%, transparent 40%);
            animation: rotate 25s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 
                var(--shadow),
                inset 0 0 40px rgba(220, 38, 38, 0.05);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(20px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 80px rgba(220, 38, 38, 0.3),
                inset 0 0 40px rgba(220, 38, 38, 0.05);
        }

        .title-container {
            margin-bottom: 30px;
            position: relative;
        }

        .title-container::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 2px;
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 
                0 0 10px rgba(220, 38, 38, 0.8),
                0 0 20px rgba(220, 38, 38, 0.6),
                0 0 30px rgba(220, 38, 38, 0.4);
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .status {
            font-size: 18px;
            margin: 30px 0;
            color: #aaa;
            font-weight: 500;
            min-height: 27px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 16px;
            margin: 30px 0;
            border: 1px solid var(--border-light);
            box-shadow: inset 0 0 20px rgba(220, 38, 38, 0.1);
            transition: all 0.3s ease;
        }

        .info-box:hover {
            box-shadow: inset 0 0 30px rgba(220, 38, 38, 0.15);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-tertiary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-value {
            color: var(--primary);
            font-weight: 800;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            letter-spacing: 0.5px;
            background: rgba(220, 38, 38, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(220, 38, 38, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
            will-change: transform;
            margin-bottom: 15px;
        }

        .loader-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: 1px solid rgba(220, 38, 38, 0.5);
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 20px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-darker) 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 30px rgba(220, 38, 38, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border: 1px solid rgba(220, 38, 38, 0.4);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .error-title::before {
            content: 'âš ';
            font-size: 18px;
        }

        .error-message {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 50px;
            color: var(--text-tertiary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .info-value {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 id="title">NOVA HUB <span class="glow-text">JOINER</span></h1>
            <div class="subtitle">Server Joiner</div>
        </div>
        
        <div class="status" id="status">Initializing connection...</div>
        
        <div class="loader-container" id="loader">
            <div class="loader"></div>
            <div class="loader-text">Connecting to server...</div>
        </div>
        
        <div class="info-box" id="info-box" style="display: none;">
            <div class="info-item">
                <span class="info-label">Place ID</span>
                <span class="info-value" id="placeId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Job ID</span>
                <span class="info-value" id="jobId">-</span>
            </div>
        </div>

        <div id="error-box" class="error" style="display: none;">
            <div class="error-title">CONNECTION FAILED</div>
            <p class="error-message" id="error-message"></p>
        </div>

        <a href="#" class="button" id="manual-join" style="display: none;">
            OPEN ROBLOX
        </a>

        <div class="footer">
            NOVA HUB | <a href="https://discord.gg/vgxbhBGZhQ" target="_blank">discord.gg/vgxbhBGZhQ</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('jobId');

        const statusEl = document.getElementById('status');
        const titleEl = document.getElementById('title');
        const infoBox = document.getElementById('info-box');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const manualJoinBtn = document.getElementById('manual-join');
        const loader = document.getElementById('loader');

        if (placeId && jobId) {
            document.getElementById('placeId').textContent = placeId;
            const shortJobId = jobId.length > 25 ? jobId.substring(0, 25) + '...' : jobId;
            document.getElementById('jobId').textContent = shortJobId;
            infoBox.style.display = 'block';
        }

        function showError(message) {
            statusEl.textContent = '';
            loader.style.display = 'none';
            errorMessage.textContent = message;
            errorBox.style.display = 'block';
            manualJoinBtn.style.display = 'inline-block';
        }

        function joinServer() {
            if (!placeId || !jobId) {
                showError('Invalid parameters. PlaceId or JobId missing from URL.');
                return;
            }

            const robloxUrl = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
            
            statusEl.textContent = 'Launching Roblox...';

            window.location.href = robloxUrl;

            setTimeout(() => {
                manualJoinBtn.style.display = 'inline-block';
                manualJoinBtn.href = robloxUrl;
            }, 3000);
        }

        manualJoinBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const robloxUrl = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
            window.location.href = robloxUrl;
        });

        if (placeId && jobId) {
            setTimeout(joinServer, 500);
        } else {
            showError('Invalid link. Make sure you use the complete link from Discord.');
        }
    </script>
</body>
</html>
